<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="number"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Your Account in International Bank</h1>
      <form action="register" method="post">
        <input type="text" name="name" placeholder="Enter your name" required />
        <input
          type="number"
          name="accountNumber"
          placeholder="Enter your account number"
          required
        />
        <input
          type="number"
          name="balance"
          placeholder="Enter your balance"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
